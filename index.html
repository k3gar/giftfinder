<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Gift Finder</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Ano.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container-fluid">
          <div class="filterable-products-block--header">
            <h1>Encuentra</h1>
            <p>EL REGALO PERFECTO<br /></p>
          </div>
        <div></div>
        <div class="row filter-selector-container">
          <div class="filter-selector-container-col " v-if="step === 1">
            <legend>¿Para quién?</legend>
            <fieldset>
              <div>
                <input type="radio" id="Secret Santa" value="Secret Santa" v-model="para_quien" />
              <label class="label-option" for="Secret Santa">Secret Santa</label>

              <input type="radio" id="Dama" value="Dama" v-model="para_quien" />
              <label class="label-option" for="Dama">Dama</label>

              <input type="radio" id="Caballero" value="Caballero" v-model="para_quien" />
              <label class="label-option" for="Caballero">Caballero</label>

              <input type="radio" id="Nino" value="Nino" v-model="para_quien" />
              <label class="label-option" for="Nino">Niño</label>

              <input type="radio" id="Nina" value="Nina" v-model="para_quien" />
              <label class="label-option" for="Nina">Niña</label>

              <input
                type="radio" id="Bebes" value="Bebes" v-model="para_quien"/>
              <label class="label-option" for="Bebes">Bebés</label>
              </div>
            </fieldset>
            <div class="filter-selector-container__controlers">
              <div></div>
              <button class="" @click.prevent="next()">Continuar</button>
            </div>
          </div>
          <div class="filter-selector-container-col " v-if="step === 2">
            <legend>¿Qué rango de edad?</legend>
            <fieldset>
              <div class="filter-selector-container-col-mobile">
                <input type="radio" id="Joven" value="Joven" v-model="edad" />
                <label class="label-option" for="Joven">Joven</label>
  
                <input type="radio" id="Adulto" value="Adulto" v-model="edad" />
                <label class="label-option" for="Adulto">Adulto</label>
  
                <input type="radio" id="Mayor" value="Mayor" v-model="edad" />
                <label class="label-option" for="Mayor">Mayor</label>
              </div>

            </fieldset>
            <div class="filter-selector-container__controlers">
              <button class="" @click.prevent="prev()">Volver</button>
              <button class="" @click.prevent="next()">Continuar</button>
            </div>
          </div>
          <div class="filter-selector-container-col " v-if="step === 3">
            <legend>¿Cuál es tu presupuesto?</legend>
            <fieldset>
              <div class="filter-selector-container-col-mobile">
                <input type="radio" id="25" value="25" v-model="presupuesto" />
                <label class="label-option" for="25">Hasta <span>$25</span> </label>
  
                <input type="radio" id="50" value="50" v-model="presupuesto" />
                <label class="label-option" for="50">Hasta <span>$50</span></label>
  
                <input type="radio" id="100" value="100" v-model="presupuesto" />
                <label class="label-option" for="100">Hasta <span>$100</span></label>
  
                <input type="radio" id="mas" value="mas" v-model="presupuesto" />
                <label class="label-option" for="mas">Más de $100</label>
              </div>

            </fieldset>
            <div class="filter-selector-container__controlers">
                <button class="" @click.prevent="prev()">Volver</button>
                <button class="" @click.prevent="next()">Continuar</button>
            </div>
          </div>
          <div class="filter-selector-container-col " v-if="step === 4">
            <legend>¿Qué te gustaría regalar?</legend>
            <fieldset>
              <div class="filter-selector-container-col-mobile-category">
                <div>
                  <input type="radio" id="Tecnología" value="Tecnología" v-model="categoria" />
                  <label class="label-option" for="Tecnología">Tecnología</label>
    
                  <input type="radio" id="Moda" value="Moda" v-model="categoria" />
                  <label class="label-option" for="Moda">Moda</label>
    
                  <input type="radio" id="Juguetes" value="Juguetes" v-model="categoria" />
                  <label class="label-option" for="Juguetes">Juguetes</label>
                  
                  <input type="radio" id="Belleza" value="Belleza" v-model="categoria" />
                  <label class="label-option" for="Belleza">Belleza</label>
                </div>
  
                <input type="radio" id="Navidad" value="Navidad" v-model="categoria" />
                <label class="label-option" for="Navidad">Navidad</label>
  
                <input type="radio" id="Gift Cards" value="Gift Cards" v-model="categoria" />
                <label class="label-option" for="Gift Cards">Gift Cards</label>
              </div>
            </fieldset>
            <div class="filter-selector-container__controlers">
              <button class="" @click.prevent="prev()">Volver</button>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery">
        <div
          class="card flex flex-column flex-justfy-center"
          v-for="list in filterList"
        >
          <a
            :href="list.url"
            target="_blank"
            class="flex flex-column flex-justify-center flex-align-center"
          >
            <span
              class="card-badge flex flex-row flex-justify-center flex-align-center"
              >30%</span
            >
            <img :src="list.img" class="card-img-top" :alt="list.title" />
            <div class="card-body">
              <h5 class="card-title">{{list.Nombre}}</h5>
              <p class="card-price">$10.00 | $25.00</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/finder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="assets/js/finder.js"></script>
  </body>
</html>
